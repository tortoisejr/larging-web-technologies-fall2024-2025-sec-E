<html>
    <head></head>

    <body>
        <table border="1" align="center" width="80%">
            <tr>
                <td colspan="3" align="center"><h2><b>PERSON PROFILE</b></h2></td>
            </tr>
            <tr>
                <td style="width: 30%;"><b>Name</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="" name="" value=""/>
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Email</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="email" name="" value=""/>
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Gender</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="radio" name="gender" value=""/><b>Male</b>
                        <input  type="radio" name="gender" value=""/><b>Female</b>
                        <input  type="radio" name="gender" value=""/><b>Other</b>
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Date Of Birth</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="date" name="" value=""/>
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Blood Group</b></td>
                <td style="width: 60%;">
                    <select name="blood" id="">
                        <option value="a+">A+</option>
                        <option value="a-">A-</option>
                        <option value="b+">B+</option>
                        <option value="b-">B-</option>
                        <option value="ab+">AB+</option>
                        <option value="ab-">AB-</option>
                        <option value="o+">O+</option>
                        <option value="o-">O-</option>

                    </select>
                </br>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Degree</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="checkbox" name="" value=""/>SSC
                        <input  type="checkbox" name="" value=""/>HSC
                        <input  type="checkbox" name="" value=""/>BSc.
                        <input  type="checkbox" name="" value=""/>Msc.
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>


            <tr>
                <td style="width: 30%;"><b>Photo</b></td>
                <td style="width: 60%;">
                    <form> 
                        <input  type="file" name="" value=""/>
                    </form>
                </td>
                <td style="width: 10%;"></td>

            </tr>
            <tr>
                <td colspan="3" style="height: 30px;"></td>
            </tr>

            <tr>
                <td colspan="3" align="right">
                    <input type="button" name="" value="Submit"/>
                    <input type="button" name="" value="Reset"/>
                </td>
            </tr>
        </table>
    </body>
</html>
